<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sidebars/"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/learn.css" />
    <link rel="stylesheet" href="/css/sdiebar.css" />
    <title>Dynamic Tutorials</title>
  </head>
  <body>
    <main>
      <div id="sidebar" class="sidebar hide flex-shrink-0 p-3 bg-white">
        <a
          href="/"
          class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom"
        >
          <span class="fs-5 fw-semibold">Genesys DX Admin Center</span>
        </a>
        <ul id="sidebar-menu" class="list-unstyled ps-0"></ul>
      </div>
      <div class="learn-main" id="learn-main">
        <div class="level-one-container row border-bottom pt-2 pb-3 mb-3">
          <div class="col level-one-label" id="agent-information">
            <div class="text-center text-truncate">Agent Information</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Departments</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Login and Security</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Images and Greeting</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Automatic Distribution</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Agent Hours</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Email Settings</div>
            <span></span>
          </div>
          <div class="col level-one-label">
            <div class="text-center text-truncate">Advanced Settings</div>
            <span></span>
          </div>
        </div>
        <span class="border-bottom-1"></span>
        <div class="row pb-2" id="nav-level-two"></div>
        <div class="media row" id="media">
          <div id="image" class="media-image col-8 border p-5 text-center">
            image
          </div>
          <div id="note" class="col-4 border p-5 text-center">notes</div>
          <div id="audio" class="media-audio col-12 border p-2 text-center">
            audio
          </div>
        </div>
        <button id="hide-sidebar">Hide</button>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/js/media.js"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
